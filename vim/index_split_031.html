<p id="filepos132392" class="calibre_1"><span class="calibre1"><span class="bold">第5章 命令行模式</span></span></p><p class="calibre_6">初时，先有 ed，ed 为 ex之父，ex 为 vi 之父，而vi为 Vim 之父。</p><p class="calibre_6">➤ The Old Testament of Unix</p><p class="calibre_7">Vim的先祖是vi，正是vi开创了区分模式编辑的范例。相应的，vi奉一个名为ex的行编辑器为先祖，这就是为什么会有 Ex 命令。这些早期Unix文本编辑器的血脉依旧流淌在现代Vim中，对某些基于行的编辑任务来说，Ex命令仍然是最佳工具。在本章中，我们将学习如何使用命令行模式，这将为我们揭示 ex 编辑器的余风遗韵。</p><div class="mbp_pagebreak" id="calibre_pb_36"></div>
