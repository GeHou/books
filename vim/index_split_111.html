<p id="filepos559585" class="calibre_1"><span class="calibre1"><span class="bold">第15章 global 命令</span></span></p><p class="calibre_6"><span class="bold">:global</span> 命令结合了Ex命令与Vim的模式匹配这两方面能力。凭借该命令，我们可以在某个指定模式的所有匹配行上运行Ex命令。就处理重复工作的效率而言，<span class="bold">global</span>命令是除点范式以及宏之外，最为强大的Vim工具之一。</p><div class="mbp_pagebreak" id="calibre_pb_126"></div>
