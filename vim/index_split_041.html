<p id="filepos193557" class="calibre_1"><span class="calibre1"><span class="bold">第6章 管理多个文件</span></span></p><p class="calibre_6">Vim允许我们同时在多个文件上工作。缓冲区列表记录了一次编辑会话中打开的所有文件。在技巧36中。我们将学习如何操作此列表，并了解文件与缓冲区的区别。</p><p class="calibre_7">参数列表是缓冲区列表的强力补充。在技巧37中，我们将看到如何使用<span class="bold">:args</span>命令把缓冲区列表中的文件分组，此后，就可以遍历这个参数列表，或是用<span class="bold">:argdo</span>命令在列表中的每个文件上执行 Ex 命令。</p><p class="calibre_7">Vim允许把工作区划分成窗口，技巧39介绍了具体的做法。在接下来的技巧40中，我们还将看到如何利用 Vim 的标签页来把分割窗口组织到一起。</p><div class="mbp_pagebreak" id="calibre_pb_47"></div>
