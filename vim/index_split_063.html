<p id="filepos315815" class="calibre_1"><span class="calibre1"><span class="bold">第9章 在文件间跳转</span></span></p><p class="calibre_6">在上一章中已经讲过，动作命令允许我们在一个文件中移动。跳转与之相似，不过它们也能够让我们在不同的文件之间进行跳转。Vim提供了一些命令，它们可以把文档中的关键字当成“虫洞”<sup class="calibre5"><small id="filepos316219" class="calibre6"><a href="index_split_067.html#filepos337044" class="calibre2"><span class="calibre7"><span class="calibre_2"><span class="underline">(1)</span></span></span></a></small></sup>，从而让我们快速地从代码的一部分跳到另一部分。乍一看这似乎很容易迷失方向，不过 Vim 会一直记录我们的浏览路径，沿此路径就可以很容易地返回原处。</p><div class="mbp_pagebreak" id="calibre_pb_72"></div>
