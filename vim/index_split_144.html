<p id="filepos692376" class="calibre_8"><span class="calibre1"><span class="bold">21.2定制你自己的Vim</span></span></p><p class="calibre_9">我们一直用Vim的缺省配置进行工作。可以把出厂设置当成是基准，它让我们可以在工作时能够使用一套通用的功能集。但是，我并不是说你要坚持这样用，因为有些Vim的缺省设置不太人性化。如果你想知道为什么某个功能会以这种方式工作，答案通常是“因为<span class="bold">Vi</span>就是这么做的”。</p><p class="calibre_7">但是，你大可不必将就这些缺省的设置。你可以对 Vim 进行定制，使其按照你想要的方式工作。如果你将偏好设置保存至<span class="bold">vimrc</span>文件的话，你就能让Vim一直按你的方式工作。附录A提供了一些基本的配置，用于指导你入门。</p><p class="calibre_5">
