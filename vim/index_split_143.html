<p id="filepos691646" class="calibre_8"><span class="calibre1"><span class="bold">21.1继续练习</span></span></p><p class="calibre_9">持之以恒地使用Vim。因为通过训练，曾经很棘手的事情都将变成你的第二天性，你应该把“不加思考就能用Vim完成操作”当成你的目标。一旦你达到了这种水平，就能以思考的速度编辑文本了。</p><p class="calibre_7">本书不打算提供循序渐进式的阅读体验，因此，在你第一次阅读全书时不必掌握所有的技巧。有些技巧很简单，但有些技巧则针对有一定基础的读者。我希望你能重温本书，从中学到新的东西。</p><div class="mbp_pagebreak" id="calibre_pb_164"></div>
