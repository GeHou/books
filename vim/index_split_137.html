<p id="filepos675960" class="calibre_1"><span class="calibre1"><span class="bold">第20章 利用Vim的拼写检查器，查找并更正拼写错误</span></span></p><p class="calibre_6">Vim的拼写检查器可以帮助人们更容易地查找并更正拼写错误。在技巧118中，我们将研究如何在普通模式下操作拼写检查器，而在技巧121中，我们还将看到该工具可以在插入模式下进行工作。</p><p class="calibre_7">Vim的发行版通常只为英语提供了拼写文件，但是安装其他语言的拼写文件也绝非难事。另外，正如我们将在技巧119中所看到的那样，人们可以在美式与英式英语（还有其他区域性英语）之间进行切换。还有，正如我们将在技巧120中所看到的那样，如果某个单词被误判成了拼写错误，那么将其添加到拼写文件中也是小事一桩。</p><div class="mbp_pagebreak" id="calibre_pb_157"></div>
