<p id="filepos696719" class="calibre_1"><span class="calibre1"><span class="bold">附录A 根据个人喜好定制VVi imm</span></span></p><p class="calibre_6">本书的重点旨在教授你掌握Vim的核心功能，但有一些缺省设置可能并不合你的意。Vim是高度可配置的，因此，可以根据个人喜好加以调整。</p><div class="mbp_pagebreak" id="calibre_pb_168"></div>
