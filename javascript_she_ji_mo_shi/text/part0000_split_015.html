<h1 id="nav_point_13" class="not-in-toc"><strong class="calibre6">第 1 章　面向对象的JavaScript</strong></h1>
<p class="calibre1">JavaScript没有提供传统面向对象语言中的类式继承，而是通过原型委托的方式来实现对象与对象之间的继承。JavaScript也没有在语言层面提供对抽象类和接口的支持。正因为存在这些跟传统面向对象语言不一致的地方，我们在用设计模式编写代码的时候，更要跟传统面向对象语言加以区别。所以在正式学习设计模式之前，我们有必要先了解一些JavaScript在面向对象方面的知识。</p>
