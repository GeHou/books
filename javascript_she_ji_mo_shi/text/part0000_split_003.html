<h2 id="nav_point_1" class="calibre7"><strong class="calibre6">本书结构</strong></h2>
<p class="calibre1">本书共分为三大部分。</p>
<p class="calibre1">第一部分讲解了JavaScript面向对象和函数式编程方面的知识，主要包括静态类型语言和动态类型语言的区别及其在实现设计模式时的异同，以及封装、继承、多态在动态类型语言中的体现，此外还介绍了JavaScript基于原型继承的面向对象系统的来龙去脉，给学习设计模式做好铺垫。</p>
<p class="calibre1">第二部分是核心部分，通过从普通到更好的代码示例，由浅到深地讲解了16个设计模式。</p>
<p class="calibre1">第三部分主要讲解面向对象的设计原则及其在设计模式中的体现，还介绍了一些常见的面向对象编程技巧和日常开发中的代码重构。</p>
