<h1 id="nav_point_158" class="not-in-toc"><strong class="calibre6">第 12 章　享元模式</strong></h1>
<p class="calibre1">享元（flyweight）模式是一种用于性能优化的模式，“fly”在这里是苍蝇的意思，意为蝇量级。享元模式的核心是运用共享技术来有效支持大量细粒度的对象。</p>
<p class="calibre1">如果系统中因为创建了大量类似的对象而导致内存占用过高，享元模式就非常有用了。在JavaScript中，浏览器特别是移动端的浏览器分配的内存并不算多，如何节省内存就成了一件非常有意义的事情。</p>
<p class="calibre1">享元模式的概念初听起来并不太好理解，所以在深入讲解之前，我们先看一个例子。</p>
