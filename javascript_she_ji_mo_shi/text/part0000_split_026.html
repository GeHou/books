<h2 id="nav_point_56" class="calibre7"><strong class="calibre6">3.3　小结</strong></h2>
<p class="calibre1">在进入设计模式的学习之前，本章挑选了闭包和高阶函数来进行讲解。这是因为在JavaScript开发中，闭包和高阶函数的应用极多。就设计模式而言，因为JavaScript这门语言的自身特点，许多设计模式在JavaScript之中的实现跟在一些传统面向对象语言中的实现相差很大。在JavaScript中，很多设计模式都是通过闭包和高阶函数实现的。这并不奇怪，相对于模式的实现过程，我们更关注的是模式可以帮助我们完成什么。</p>
