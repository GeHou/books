<h1 id="nav_point_119" class="not-in-toc"><strong class="calibre6">第 9 章　命令模式</strong></h1>
<p class="calibre1">假设有一个快餐店，而我是该餐厅的点餐服务员，那么我一天的工作应该是这样的：当某位客人点餐或者打来订餐电话后，我会把他的需求都写在清单上，然后交给厨房，客人不用关心是哪些厨师帮他炒菜。我们餐厅还可以满足客人需要的定时服务，比如客人可能当前正在回家的路上，要求1个小时后才开始炒他的菜，只要订单还在，厨师就不会忘记。客人也可以很方便地打电话来撤销订单。另外如果有太多的客人点餐，厨房可以按照订单的顺序排队炒菜。</p>
<p class="calibre1">这些记录着订餐信息的清单，便是命令模式中的命令对象。</p>
