<h2 id="nav_point_140" class="calibre7"><strong class="calibre6">10.11　小结</strong></h2>
<p class="calibre1">本章我们了解了组合模式在JavaScript开发中的应用。组合模式可以让我们使用树形方式创建对象的结构。我们可以把相同的操作应用在组合对象和单个对象上。在大多数情况下，我们都可以忽略掉组合对象和单个对象之间的差别，从而用一致的方式来处理它们。</p>
<p class="calibre1">然而，组合模式并不是完美的，它可能会产生一个这样的系统：系统中的每个对象看起来都与其他对象差不多。它们的区别只有在运行的时候会才会显现出来，这会使代码难以理解。此外，如果通过组合模式创建了太多的对象，那么这些对象可能会让系统负担不起。</p>

<p class="calibre4" style="margin:0pt; border:0pt; height:1em" id="calibre_pb_132"> </p>
