<h2 id="nav_point_209" class="calibre7"><strong class="calibre6">15.8　小结</strong></h2>
<p class="calibre1">本章通过数据上报、统计函数的执行时间、动态改变函数参数以及插件式的表单验证这4个例子，我们了解了装饰函数，它是JavaScript中独特的装饰者模式。这种模式在实际开发中非常有用，除了上面提到的例子，它在框架开发中也十分有用。作为框架作者，我们希望框架里的函数提供的是一些稳定而方便移植的功能，那些个性化的功能可以在框架之外动态装饰上去，这可以避免为了让框架拥有更多的功能，而去使用一些<code class="calibre9">if</code>、<code class="calibre9">else</code>语句预测用户的实际需要。</p>
