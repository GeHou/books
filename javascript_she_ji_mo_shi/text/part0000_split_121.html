<h1 id="nav_point_176" class="not-in-toc"><strong class="calibre6">第 13 章　职责链模式</strong></h1>
<p class="calibre1">职责链模式的定义是：使多个对象都有机会处理请求，从而避免请求的发送者和接收者之间的耦合关系，将这些对象连成一条链，并沿着这条链传递该请求，直到有一个对象处理它为止。</p>
<p class="calibre1">职责链模式的名字非常形象，一系列可能会处理请求的对象被连接成一条链，请求在这些对象之间依次传递，直到遇到一个可以处理它的对象，我们把这些对象称为链中的节点，如图13-1所示。</p>
