<h1 id="nav_point_141" class="not-in-toc"><strong class="calibre6">第 11 章　模板方法模式</strong></h1>
<p class="calibre1">在JavaScript开发中用到继承的场景其实并不是很多，很多时候我们都喜欢用mix-in的方式给对象扩展属性。但这不代表继承在JavaScript里没有用武之地，虽然没有真正的类和继承机制，但我们可以通过原型<code class="calibre9">prototype</code>来变相地实现继承。</p>
<p class="calibre1">不过本章并非要讨论继承，而是讨论一种基于继承的设计模式——模板方法（Template Method）模式。</p>
