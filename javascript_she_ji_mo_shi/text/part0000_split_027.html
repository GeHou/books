<h1 id="nav_point_57" class="not-in-toc"><strong class="calibre6">第二部分　设计模式</strong></h1>
<p class="calibre1">现在，我们终于步入了设计模式学习的殿堂。</p>
<p class="calibre1">在将函数作为一等对象的语言中，有许多需要利用对象多态性的设计模式，比如命令模式、策略模式等，这些模式的结构与传统面向对象语言的结构大相径庭，实际上已经融入到了语言之中，我们可能经常使用它们，只是不知道它们的名字而已。</p>
<p class="calibre1">第二部分并没有全部涵盖 GoF 所提出的 23 种设计模式，而是选择了在 JavaScript 开发中更常见的 14 种设计模式。</p>
