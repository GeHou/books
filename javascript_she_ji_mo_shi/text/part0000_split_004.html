<h2 id="nav_point_2" class="calibre7"><strong class="calibre6">目标读者</strong></h2>
<p class="calibre1">本书主要面向初中级JavaScript开发人员。本书虽然以设计模式为主题，但也讲述了一些JavaScript开发中需要的基础知识，初级程序员也能从这里找到自己需要的东西。而对于中级程序员而言，学习设计模式的过程，可能正是往高级进阶的过程。</p>
