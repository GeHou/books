<h2 id="nav_point_236" class="calibre7"><strong class="calibre6">18.2　何时应该分离职责</strong></h2>
<p class="calibre1">SRP原则是所有原则中最简单也是最难正确运用的原则之一。</p>
<p class="calibre1">要明确的是，并不是所有的职责都应该一一分离。</p>
<p class="calibre1">一方面，如果随着需求的变化，有两个职责总是同时变化，那就不必分离他们。比如在ajax请求的时候，创建<code class="calibre9">xhr</code>对象和发送<code class="calibre9">xhr</code>请求几乎总是在一起的，那么创建<code class="calibre9">xhr</code>对象的职责和发送<code class="calibre9">xhr</code>请求的职责就没有必要分开。</p>
<p class="calibre1">另一方面，职责的变化轴线仅当它们确定会发生变化时才具有意义，即使两个职责已经被耦合在一起，但它们还没有发生改变的征兆，那么也许没有必要主动分离它们，在代码需要重构的时候再进行分离也不迟。</p>
