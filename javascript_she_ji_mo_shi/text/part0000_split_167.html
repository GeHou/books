<h2 id="nav_point_238" class="calibre7"><strong class="calibre6">18.4　SRP原则的优缺点</strong></h2>
<p class="calibre1">SRP原则的优点是降低了单个类或者对象的复杂度，按照职责把对象分解成更小的粒度，这有助于代码的复用，也有利于进行单元测试。当一个职责需要变更的时候，不会影响到其他的职责。</p>
<p class="calibre1">但SRP原则也有一些缺点，最明显的是会增加编写代码的复杂度。当我们按照职责把对象分解成更小的粒度之后，实际上也增大了这些对象之间相互联系的难度。</p>
