<h1 id="nav_point_210" class="not-in-toc"><strong class="calibre6">第 16 章　状态模式</strong></h1>
<p class="calibre1">状态模式是一种非同寻常的优秀模式，它也许是解决某些需求场景的最好方法。虽然状态模式并不是一种简单到一目了然的模式（它往往还会带来代码量的增加），但你一旦明白了状态模式的精髓，以后一定会感谢它带给你的无与伦比的好处。</p>
<p class="calibre1">状态模式的关键是区分事物内部的状态，事物内部状态的改变往往会带来事物的行为改变。</p>
