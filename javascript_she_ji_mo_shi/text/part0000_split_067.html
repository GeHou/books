<h1 id="nav_point_105" class="not-in-toc"><strong class="calibre6">第 8 章　发布—订阅模式</strong></h1>
<p class="calibre1">发布—订阅模式又叫观察者模式，它定义对象间的一种一对多的依赖关系，当一个对象的状态发生改变时，所有依赖于它的对象都将得到通知。在JavaScript开发中，我们一般用事件模型来替代传统的发布—订阅模式。</p>
