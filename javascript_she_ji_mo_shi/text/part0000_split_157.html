<h2 id="nav_point_228" class="calibre7"><strong class="calibre6">16.12　小结</strong></h2>
<p class="calibre1">这一章通过几个例子，讲解了状态模式在实际开发中的应用。状态模式也许是被大家低估的模式之一。实际上，通过状态模式重构代码之后，很多杂乱无章的代码会变得清晰。虽然状态模式一开始并不是非常容易理解，但我们有必须去好好掌握这种设计模式。</p>
