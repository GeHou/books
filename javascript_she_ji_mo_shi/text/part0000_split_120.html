<h2 id="nav_point_175" class="calibre7"><strong class="calibre6">12.8　小结</strong></h2>
<p class="calibre1">享元模式是为解决性能问题而生的模式，这跟大部分模式的诞生原因都不一样。在一个存在大量相似对象的系统中，享元模式可以很好地解决大量对象带来的性能问题。</p>
