<h1 id="nav_point_243" class="not-in-toc"><strong class="calibre6">第 20 章　开放-封闭原则</strong></h1>
<p class="calibre1">在面向对象的程序设计中，开放-封闭原则（OCP）是最重要的一条原则。很多时候，一个程序具有良好的设计，往往说明它是符合开放-封闭原则的。</p>
<p class="calibre1">开放-封闭原则最早由Eiffel语言的设计者Bertrand Meyer在其著作<em class="calibre18">Object-Oriented Software Construction</em> 中提出。它的定义如下：</p>
<blockquote class="calibre8">
<p class="calibre1">软件实体（类、模块、函数）等应该是可以扩展的，但是不可修改。</p>
</blockquote>
<p class="calibre1">本节我们不采用顺述的方式。在明白开放-封闭原则的定义之前，先看一个示例，这个示例曾经出现在第15章中，我们需要再往<code class="calibre9">window.onload</code>函数中添加一些新的功能。</p>
