<h1 id="nav_point_58" class="not-in-toc"><strong class="calibre6">第 4 章　单例模式</strong></h1>
<p class="calibre1">单例模式的定义是：<strong class="calibre2">保证一个类仅有一个实例，并提供一个访问它的全局访问点。</strong></p>
<p class="calibre1">单例模式是一种常用的模式，有一些对象我们往往只需要一个，比如线程池、全局缓存、浏览器中的<code class="calibre9">window</code>对象等。在JavaScript开发中，单例模式的用途同样非常广泛。试想一下，当我们单击登录按钮的时候，页面中会出现一个登录浮窗，而这个登录浮窗是唯一的，无论单击多少次登录按钮，这个浮窗都只会被创建一次，那么这个登录浮窗就适合用单例模式来创建。</p>
