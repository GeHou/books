<h2 id="nav_point_95" class="calibre7"><strong class="calibre6">6.11　小结</strong></h2>
<p class="calibre1">代理模式包括许多小分类，在JavaScript开发中最常用的是虚拟代理和缓存代理。虽然代理模式非常有用，但我们在编写业务代码的时候，往往不需要去预先猜测是否需要使用代理模式。当真正发现不方便直接访问某个对象的时候，再编写代理也不迟。</p>
