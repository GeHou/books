<blockquote id="filepos487863" class="calibre_11"><a href="index_split_000.html#filepos23676"><span class="calibre1"><span class="bold"><span class="calibre_2">第8章 集群</span></span></span></a></blockquote><p class="calibre_12">作为一个小型项目，小白的博客使用一台 Redis 服务器已经非常足够了，然而现实中的项目通常需要若干台Redis服务器的支持：</p><p class="calibre_9">（1）从结构上，单个 Redis 服务器会发生单点故障，同时一台服务器需要承受所有的请求负载。这就需要为数据生成多个副本并分配在不同的服务器上；</p><p class="calibre_9">（2）从容量上，单个 Redis 服务器的内存非常容易成为存储瓶颈，所以需要进行数据分片。</p><p class="calibre_9">同时拥有多个 Redis 服务器后就会面临如何管理集群的问题，包括如何增加节点、故障恢复等操作。</p><p class="calibre_9">为此，本章将依次详细介绍 Redis 中的复制、哨兵（sentinel）和集群（cluster）的使用和原理。</p><div class="mbp_pagebreak" id="calibre_pb_40"></div>
