<blockquote id="filepos317924" class="calibre_11"><a href="index_split_000.html#filepos14332"><span class="calibre1"><span class="bold"><span class="calibre_2">第5章 实践</span></span></span></a></blockquote><p class="calibre_12">小白把宋老师向自己讲解的知识总结成了一篇帖子发到了学校的网站上，引起了强烈的反响。很多同学希望宋老师能够再写一些关于 Redis 实践方面的教程，宋老师爽快地答应了。</p><p class="calibre_9">在此之前我们进行的操作都是通过 Redis 的命令行客户端 redis-cli 进行的，并没有介绍实际编程时如何操作Redis。本章将会通过4个实例分别介绍Redis的PHP、Python、Ruby和 Node.js 客户端的使用方法，即使你不了解其中的某些语言，粗浅地阅读一下也能收获很多实践方面的技巧。</p><div class="mbp_pagebreak" id="calibre_pb_27"></div>
</body></html>
