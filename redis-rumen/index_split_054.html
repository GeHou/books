<blockquote id="filepos609162" class="calibre_11"><a href="index_split_000.html#filepos30744"><span class="calibre2"><span class="bold"><span class="calibre_2">A.6 REDIS_CMD_LOADING</span></span></span></a></blockquote><p class="calibre_14">当Redis正在启动时（将数据从硬盘载入到内存中），Redis只会执行拥有REDIS_CMD_LOADING属性的命令。</p><p class="calibre_9">拥有REDIS_CMD_LOADING属性的命令如下：</p><p class="calibre_9">INFO</p><p class="calibre_9">SUBSCRIBE</p><p class="calibre_9">UNSUBSCRIBE</p><p class="calibre_9">PSUBSCRIBE</p><p class="calibre_9">PUNSUBSCRIBE</p><p class="calibre_9">PUBLISH</p><p class="calibre_9">2.6.11版本加入了AUTH，2.6.12版本加入了SELECT。</p><div class="mbp_pagebreak" id="calibre_pb_54"></div>
</body></html>
