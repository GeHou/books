<blockquote id="filepos607621" class="calibre_11"><a href="index_split_000.html#filepos30394"><span class="calibre2"><span class="bold"><span class="calibre_2">A.4 REDIS_CMD_RANDOM</span></span></span></a></blockquote><p class="calibre_14">当一个脚本执行了拥有 REDIS_CMD_RANDOM 属性的命令后，就不能执行拥有REDIS_CMD_WRITE属性的命令了（见6.4.2节介绍）。</p><p class="calibre_9">拥有REDIS_CMD_RANDOM的命令如下：</p><p class="calibre_9">SPOP</p><p class="calibre_9">SRANDMEMBER</p><p class="calibre_9">RANDOMKEY</p><p class="calibre_9">TIME</p><div class="mbp_pagebreak" id="calibre_pb_52"></div>
