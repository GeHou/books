<blockquote id="filepos44395" class="calibre_11"><a href="index_split_000.html#filepos768"><span class="calibre1"><span class="bold"><span class="calibre_2">第1章 简介</span></span></span></a></blockquote><p class="calibre_12">Redis是一个开源的、高性能的、基于键值对的缓存与存储系统，通过提供多种键值数据类型来适应不同场景下的缓存与存储需求。同时 Redis 的诸多高层级功能使其可以胜任消息队列、任务队列等不同的角色。</p><p class="calibre_9">本章将分别介绍Redis的历史和特性，以使读者能够快速地对Redis有一个全面的了解。</p><div class="mbp_pagebreak" id="calibre_pb_4"></div>
