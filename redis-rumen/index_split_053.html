<blockquote id="filepos608305" class="calibre_11"><a href="index_split_000.html#filepos30573"><span class="calibre2"><span class="bold"><span class="calibre_2">A.5 REDIS_CMD_SORT_FOR_SCRIPT</span></span></span></a></blockquote><p class="calibre_14">拥有REDIS_CMD_SORT_FOR_SCRIPT属性的命令会产生随机结果（见6.4.2节），在脚本中调用这些命令时Redis会对结果进行排序。</p><p class="calibre_9">拥有REDIS_CMD_SORT_FOR_SCRIPT属性的命令如下：</p><p class="calibre_9">SINTER</p><p class="calibre_9">SUNION</p><p class="calibre_9">SDIFF</p><p class="calibre_9">SMEMBERS</p><p class="calibre_9">HKEYS</p><p class="calibre_9">HVALS</p><p class="calibre_9">KEYS</p><div class="mbp_pagebreak" id="calibre_pb_53"></div>
