<blockquote id="filepos574965" class="calibre_11"><a href="index_split_000.html#filepos27415"><span class="calibre1"><span class="bold"><span class="calibre_2">第9章 管理</span></span></span></a></blockquote><p class="calibre_12">虽然小白的博客已经运行有一段时间了，可是小白对如何管理 Redis 依然完全没有概念。比如怎样给 Redis 设置密码以防其他未经授权的客户端连接呢？又如，怎么能够知道哪些命令执行得比较慢呢？带着这些疑惑，小白再一次找到了宋老师。</p><p class="calibre_9">本章将会讲解 Redis 的管理知识，包括安全和协议等内容，同时还会介绍一些第三方的Redis管理工具。</p><div class="mbp_pagebreak" id="calibre_pb_44"></div>
