<blockquote id="filepos395309" class="calibre_11"><a href="index_split_000.html#filepos18249"><span class="calibre1"><span class="bold"><span class="calibre_2">第6章 脚本</span></span></span></a></blockquote><p class="calibre_12">小白花了5天时间看完了宋老师发在学校网站上的4个编程语言的Redis客户端教程，感觉收获颇丰，但还有一件事一直挂在心上：宋老师提到过很多次 Redis 的脚本功能，但到现在还没具体讲解过。一天中午他来到了宋老师的办公室想向其请教脚本的知识，看到宋老师正在睡觉，便想先出去转转等会儿再来问。正回身要走突然瞥到了宋老师的电脑屏幕，上面打开着一篇文档，而文档的标题正是“Redis脚本功能介绍”。</p><p class="calibre_9">过了几天小白就收到了发自宋老师的邮件——“Redis脚本功能介绍”。</p><div class="mbp_pagebreak" id="calibre_pb_32"></div>
