<h1 class="title1">对第一版修正版的序言</h1>
<p class="normaltext">近些年来，在许多事情的推动下，人们对数学知识与训练的需要日益增加．现今，除非学生和教师设法超越数学的形式主义，并努力去把握数学的实质，否则产生受挫和幻灭的危险将会更甚．这本书就是写给这样的学生和教师的．人们对第一版的反应鼓舞了作者，使作者敢于期望本书对读者会有所助益．</p>
<p class="normaltext">许多读者的批评使得本书作了多方面的修正与改进．</p>
