<h1 id="nav_point_64" class="not-in-toc"><strong class="calibre2">第 3 章　psql 工具</strong></h1>
<p class="calibre1">psql 是 PostgreSQL 自带的一个不可或缺的命令行执行工具，其用途多种多样，除了执行 SQL 这个基本功能外，还可用于自动化执行脚本、导入导出数据、恢复表数据以及执行数据库管理任务，它甚至还可以作为一个简单的报表生成器来使用。如同其他命令行工具一样，psql 使用时也需要了解各种各样的选项。如果你无法以图形界面工具访问 PostgreSQL，那么 psql 可能是你执行 SQL 语句以及进行数据库管理任务的唯一选择。在学习本章时，我们建议你将本书附录 B 中 B.4 节的 psql 转储的帮助信息打印出来，放在手边以备查阅。</p>
