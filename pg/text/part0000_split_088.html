<h1 id="nav_point_230" class="not-in-toc"><strong class="calibre2">附录 B　PostgreSQL 自带的命令行工具</strong></h1>
<p class="calibre1">以下内容集中介绍了 PostgreSQL 的必备命令行工具，本书的正文部分已经对它们的功能进行了翔实的介绍，此处仅列出它们的帮助信息。我们希望通过提供这部分内容来为你节省一些时间，也希望能让这本书成为你更好的工作助手。</p>
