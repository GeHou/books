<h1 id="nav_point_14" class="not-in-toc"><strong class="calibre2">第 1 章　基础知识</strong></h1>
<p class="calibre1">本章将带你开始 PostgreSQL 的探索之旅。首先将介绍如何下载和安装 PostgreSQL，然后会讲到一些必备的管理工具和 PostgreSQL 术语。本书写作之时，PostgreSQL 9.4 正在等待发布，我们将重点介绍该版本的一些新特性。在本章的末尾，我们将给出一些帮助资源列表，在遇到问题时你可以从中获得帮助。</p>
