<h2 id="nav_point_10" class="calibre6"><strong class="calibre2">排版约定</strong></h2>
<p class="calibre1">本书使用了下列排版约定。</p>
<ul class="calibre9">
<li class="calibre10"><p class="calibre1">楷体</p>
<p class="calibre1">表示新术语。</p>
</li>
<li class="calibre10"><p class="calibre1">等宽字体（<code class="calibre11">constant width</code>）</p>
<p class="calibre1">表示程序片段，以及正文中出现的变量、函数名、数据库、数据类型、环境变量、语句和关键字等。</p>
</li>
<li class="calibre10"><p class="calibre1">加粗等宽字体（<strong class="calibre2"><code class="calibre11">constant width bold</code></strong>）</p>
<p class="calibre1">表示应该由用户输入的命令或其他文本。</p>
</li>
<li class="calibre10"><p class="calibre1">斜体等宽字体（<em class="calibre8"><code class="calibre11">constant width bold</code></em>）</p>
<p class="calibre1">表示应替换成用户提供的值或由上下文决定的值。</p>
</li>
</ul>
<p class="calibre1"><img src="../images/00001.gif" alt="" width="7%" class="calibre12"/>　该图标表示提示或建议。</p>
<p class="calibre1"><img src="../images/00002.gif" alt="" width="9%" class="calibre13"/>　该图标表示警告或警示。</p>
