<h1 id="nav_point_31" class="not-in-toc"><strong class="calibre2">第 2 章　数据库管理</strong></h1>
<p class="calibre1">本章涵盖了管理 PostgreSQL 最常用的一些基本操作，包括角色与权限管理、数据库的创建、插件安装、数据备份与恢复等。我们假定你已经安装好了一套 PostgreSQL 及其相应的管理工具，并且你有权任意地调整和使用该套环境，切记勿在生产环境上执行测试动作。</p>
