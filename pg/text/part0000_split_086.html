<h2 id="nav_point_228" class="calibre6"><strong class="calibre2">A.4　FreeBSD</strong></h2>
<p class="calibre1">FreeBSD 是一个常用的 PostgreSQL 平台。不过很多 FreeBSD 用户一般倾向于直接从源码编译安装 PostgreSQL 而不是使用一个现成的安装包。你可以从此链接获取到最新的适用于 FreeBSD 平台的 PostgreSQL 测试版代码：<a href="http://www.freebsd.org/ports/database.html" class="calibre5">http://www.freebsd.org/ports/database.html</a>。</p>
