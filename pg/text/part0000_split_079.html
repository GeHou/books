<h1 id="nav_point_210" class="not-in-toc"><strong class="calibre2">第 10 章　复制与外部数据</strong></h1>
<p class="calibre1">PostgreSQL 有很多方法可以实现与外部数据源之间的数据共享。第一种就是 PostgreSQL 自带的复制功能，通过该功能可以在另外一台服务器上创建出当前服务器的一个镜像。第二种方法是使用第三方插件，其中许多插件可以免费使用，并且其可靠性也是久经考验的。第三种方法是使用从 9.1 版起开始支持的外部数据封装器（Foreign Data Wrapper，FDW）。FDW 支持大量的外部数据源，从 9.3 版开始，有些 FDW（比如 <code class="calibre11">postgres_fdw</code> 和 <code class="calibre11">hadoop_fdw</code>）也开始支持对外部数据的修改。</p>
