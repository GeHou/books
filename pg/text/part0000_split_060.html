<h1 id="nav_point_150" class="not-in-toc"><strong class="calibre2">第 7 章　PostgreSQL 的特色 SQL 语法</strong></h1>
<p class="calibre1">PostgreSQL 在对 ANSI SQL 标准的遵从度方面已经远远走在了其他数据库的前面。除了适配标准之外，PostgreSQL 还提供了类型多样的强化语法，这些强化包括易用的简化语法以及一些前卫到足以打破关系型 SQL 边界的语法特性。通过这些努力，PostgreSQL 保持了持续领先。本章中，我们还将介绍一些其他数据库中很少见的 SQL 语法特性。我们希望你在开始学习本章之前已经具有了一定的 SQL 开发经验，否则你可能无法理解 PostgreSQL 为简化 SQL 开发工作所做的努力。</p>
