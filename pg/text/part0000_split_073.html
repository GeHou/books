<h1 id="nav_point_193" class="not-in-toc"><strong class="calibre2">第 9 章　查询性能调优</strong></h1>
<p class="calibre1">我们在使用数据库的过程中迟早会遇到语句性能问题，常见的解决方案是优化 SQL 语句本身的写法，辅以建立合适的索引以及更新规划器分析过程中所需的统计信息。为了帮助用户实现这些优化动作，PostgreSQL 提供了内置的执行计划解释器，通过它可以展示出一个 SQL 语句的执行计划。如果你了解如何编写正确的 SQL 语句，如何建立合适的索引，再加上执行计划解释器的帮助，那么写出优秀的 SQL 语句并充分利用硬件的最大计算能力应该不是难事。</p>
